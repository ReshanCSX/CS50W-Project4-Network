{% extends "network/layout.html" %}

{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-5 text-center">


                <h2 class="mb-3">Login</h2>

                {% if message %}
                    <div class=" mb-3">{{ message }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    {% if request.GET.next %}
                        <input type="hidden" value="{{request.GET.next}}" name="next">
                    {% endif %}
                    <input class="btn btn-primary mb-3" type="submit" value="Login">
                </form>

                Don't have an account? <a href="{% url 'register' %}">Register here.</a>

            </div>
        </div>
    </div>  
{% endblock %}
