{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div class="container" id="home-view">
        {% if user.is_authenticated %}
        <div class="row p-3 bg-white justify-content-center">
            <div class=" shadow-sm col-12 col-md-10 col-lg-8 text-center align-self-center border rounded">
                <h4 class="my-3">New Post</h4>
                <textarea class="form-control mb-3" rows="3" id="post_content"></textarea>
                <button type="submit" class="btn btn-primary mb-3 float-end" id="create_post">Post</button>
            </div>
        </div>
        {% endif %}
    </div>


    <div class="container" id="following-view">
        
    </div>


    <div class="container" id="profile-view">
       
    </div>


    <div class="container" id="post-view">
        <!-- Posts -->
        <div class="row">
            <div class="col" id="posts">
            </div>
        </div>

        <!-- Paginator -->
        <div class="row">
            <div class="col" id="paginator">
            </div>
        </div>
        
    </div>
{% endblock %}

{% block script %}

    <script src="{% static 'network/main.js' %}" type="module"></script>

{% endblock %}
